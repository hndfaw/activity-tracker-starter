<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GETFIT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>
    <aside>
      <h1 class="aside__logo">GET<span class="aside__logo-fit">FIT</span></h1>
      <h2 class="aside__welcome">Welcome, <span class="aside__welcome-name"></span>!</h2>
      <figure class="aside-user-info-container">
        <section class="aside__fullname-container user-info-container">
            <label class="aside__fullname-label user-label">NAME</label>
            <h3 class="aside__fullname user-info">usersname</h3>
        </section>
        <section class="aside__address-container user-info-container">
            <label class="aside__address-label user-label">ADDRESS</label>
            <h3 class="aside__address user-info">usersaddress</h3>
        </section>
        <section class="aside__email-container user-info-container">
            <label class="aside__email-label user-label">E-MAIL</label>
            <h3 class="aside__email user-info">usersemail</h3>
        </section>
        <section class="aside__stride-length-container user-info-container">
            <label class="aside__stride-length-label user-label">STRIDE LENGTH</label>
            <h3 class="aside__stride-length user-info">stridelength</h3>
        </section>
      </figure>
    </aside>
    <main>
      <section class="main__column-one">
        <section class="steps-container">
          <figure class="steps__header-container widget">
              <h3 class="steps__header-input widget-main-header">STEPS</h3>
          </figure>
          <figure class="steps__daily-goal-container widget">
              <h3 class="steps__daily-goal-header widget-header">Daily Goal</h3>
              <table class="steps__daily-goal-table">
                  <tr>
                    <th>YOU</th>
                    <th>OTHERS</th>
                  </tr>
                  <tr>
                    <td><span class="user-input your-step-goal">8000</span><span class="unit">steps</span></td>
                    <td><span class="user-input others-step-goal">9000</span><span class="unit">steps</span></td>
                  </tr>
                </table>
          </figure>
        </section>
      </section>
      <section class="main__column-two">
        <section class="water-consumed-container">
          <figure class="water-consumed__header-container widget">
              <h3 class="water-consumed__header-input widget-main-header">WATER CONSUMED</h3>
          </figure>
          <figure class="water-consumed__container widget">
              <h3 class="water-consumed__today-header widget-header">Today</h3>
              <p class="water-consumed__today single-input"><span class="water-consumed__today-input user-input">34</span><span class="unit">ounces</span></p>
              <h3 class="water-consumed__past-seven-days-header widget-header">Past Seven Days<span class="unit"> (ounces)</span></h3>
              <table class="water-consumed__daily-goal-table weekly-table">
                  <tr>
                    <th class="weekly-table-data water-consumed__daily-th water-consumed__week-day-1">SUN</th>
                    <th class="weekly-table-data water-consumed__daily-th water-consumed__week-day-2">MON</th>
                    <th class="weekly-table-data water-consumed__daily-th water-consumed__week-day-3">TUE</th>
                    <th class="weekly-table-data water-consumed__daily-th water-consumed__week-day-4">WED</th>
                    <th class="weekly-table-data water-consumed__daily-th water-consumed__week-day-5">THU</th>
                    <th class="weekly-table-data water-consumed__daily-th water-consumed__week-day-6">FRI</th>
                    <th class="weekly-table-data water-consumed__daily-th water-consumed__week-day-7">SAT</th>
                  </tr>
                  <tr>
                    <td class="weekly-table-data water-consumed__daily-td water-consumed__daily-day-1">1</td>
                    <td class="weekly-table-data water-consumed__daily-td water-consumed__daily-day-2">2</td>
                    <td class="weekly-table-data water-consumed__daily-td water-consumed__daily-day-3">3</td>
                    <td class="weekly-table-data water-consumed__daily-td water-consumed__daily-day-4">4</td>
                    <td class="weekly-table-data water-consumed__daily-td water-consumed__daily-day-5">5</td>
                    <td class="weekly-table-data water-consumed__daily-td water-consumed__daily-day-6">6</td>
                    <td class="weekly-table-data water-consumed__daily-td water-consumed__daily-day-7">7</td>
                  </tr>
              </table>
          </figure>
        </section>
<!-- /////////////////////////////////////////// -->
        <section class="hours-slept-container">
            <figure class="hours-slept__header-container widget">
                <h3 class="hours-slept__header-input widget-main-header">HOURS SLEPT</h3>
            </figure>
            <figure class="hours-slept__container widget">
                <h3 class="hours-slept__today-header widget-header">Today</h3>
                <!-- <p class="hours-slept__today single-input"><span class="hours-slept__today-input user-input">34</span><span class="unit">ounces</span></p> -->
                <h3 class="hours-slept__past-seven-days-header widget-header">Past Seven Days<span class="unit"> (ounces)</span></h3>
                <table class="hours-slept__daily-goal-table weekly-table">
                    <tr>
                      <td></td>
                      <th class="weekly-table-data hours-slept__daily-th hours-slept__week-day-1">WD</th>
                      <th class="weekly-table-data hours-slept__daily-th hours-slept__week-day-2">WD</th>
                      <th class="weekly-table-data hours-slept__daily-th hours-slept__week-day-3">WD</th>
                      <th class="weekly-table-data hours-slept__daily-th hours-slept__week-day-4">WD</th>
                      <th class="weekly-table-data hours-slept__daily-th hours-slept__week-day-5">WD</th>
                      <th class="weekly-table-data hours-slept__daily-th hours-slept__week-day-6">WD</th>
                      <th class="weekly-table-data hours-slept__daily-th hours-slept__week-day-7">WD</th>
                    </tr>
                    <tr>
                      <td class="weekly-table-data hours-slept__daily-td">hrs</td>
                      <td class="weekly-table-data hours-slept__daily-td hours-slept__daily-day-1">1</td>
                      <td class="weekly-table-data hours-slept__daily-td hours-slept__daily-day-2">2</td>
                      <td class="weekly-table-data hours-slept__daily-td hours-slept__daily-day-3">3</td>
                      <td class="weekly-table-data hours-slept__daily-td hours-slept__daily-day-4">4</td>
                      <td class="weekly-table-data hours-slept__daily-td hours-slept__daily-day-5">5</td>
                      <td class="weekly-table-data hours-slept__daily-td hours-slept__daily-day-6">6</td>
                      <td class="weekly-table-data hours-slept__daily-td hours-slept__daily-day-7">7</td>
                    </tr>
                    <tr>
                        <td class="weekly-table-data hours-quality__daily-td">quality</td>
                        <td class="weekly-table-data hours-quality__daily-td hours-quality__daily-day-1">1</td>
                        <td class="weekly-table-data hours-quality__daily-td hours-quality__daily-day-2">2</td>
                        <td class="weekly-table-data hours-quality__daily-td hours-quality__daily-day-3">3</td>
                        <td class="weekly-table-data hours-quality__daily-td hours-quality__daily-day-4">4</td>
                        <td class="weekly-table-data hours-quality__daily-td hours-quality__daily-day-5">5</td>
                        <td class="weekly-table-data hours-quality__daily-td hours-quality__daily-day-6">6</td>
                        <td class="weekly-table-data hours-quality__daily-td hours-quality__daily-day-7">7</td>
                      </tr>
                </table>
            </figure>
          </section>
      </section>
      </main>
    </main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./Sleep.js"></script>
    <script type="text/javascript" src="./Hydration.js"></script>
    <script type="text/javascript" src="./userRepository.js"></script>
    <script type="text/javascript" src="./sleepRepository.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
